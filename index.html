<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="css.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculadora</h1>
  <div id="calculator">
    <input type="text" id="display" disabled> <br>
    <button id="ac" class="operator"> AC </button>
    <button id="de" class="operator"> BKSP </button>
    <button id="." class="operator maior"> . </button>
    <button id="/" class="operator maior"> / </button> <br>

    <button id="7" class="maior"> 7 </button>
    <button id="8" class="maior"> 8 </button>
    <button id="9" class="maior"> 9 </button>
    <button id="*" class="operator maior"> * </button> <br>

    <button id="4" class="maior"> 4 </button>
    <button id="5" class="maior"> 5 </button>
    <button id="6" class="maior"> 6 </button>
    <button id="-" class="operator maior"> - </button> <br>

    <button id="1" class="maior"> 1 </button>
    <button id="2" class="maior"> 2 </button>
    <button id="3" class="maior"> 3 </button>
    <button id="+" class="operator maior"> + </button> <br>

    <button id="00" class="maior"> 00 </button>
    <button id="0" class="maior"> 0 </button>
    <button id="." class="operator maior"> . </button>
    <button id="=" class="operator equal maior"> = </button> <br>

  </div>
</body>

</html>
